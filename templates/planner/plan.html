<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персонализированный план обучения</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <h1>Ваш персонализированный план обучения</h1>
    </header>
    <main>
        <section>
            <h2>Общие рекомендации</h2>
            <p>{{ recommendations }}</p>
        </section>
        <section>
            <h2>План занятий</h2>
            <ul>
                {% for session in study_plan %}
                    <li>{{ session.date }}: {{ session.topic }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; {{ current_year }} Психологическое тестирование и планирование обучения</p>
    </footer>
</body>
</html>
